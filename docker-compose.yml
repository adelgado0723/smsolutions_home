services:
  sms-db:
    image: mysql:8.0
    container_name: sms-db
    restart: unless-stopped
    environment:
      MYSQL_USER: ${WORDPRESS_DB_USER}
      MYSQL_ROOT_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}
    volumes:
      - dbdata:/var/lib/mysql
    command: '--default-authentication-plugin=mysql_native_password'
    networks:
      - sms-network

  sms-wordpress:
    container_name: sms-wordpress
    depends_on:
      - sms-db
    image: wordpress
    restart: unless-stopped
    volumes:
      - wordpress:/var/www/html
    networks:
      - sms-network
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_CONFIG_EXTRA: |
        define('FORCE_SSL_ADMIN', true);
        if ( isset( $$_SERVER['HTTP_X_FORWARDED_PROTO'] ) && strpos( $$_SERVER['HTTP_X_FORWARDED_PROTO'], 'https') !== false ) {
          $$_SERVER['HTTPS']='on';
        }

  sms-nginx:
    container_name: sms-nginx
    depends_on:
      - sms-wordpress
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - wordpress:/var/www/html
      - ./nginx:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
    networks:
      - sms-network

  sms-certbot:
    container_name: sms-certbot
    depends_on:
      - sms-nginx
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - wordpress:/var/www/html
    command:
      certonly --webroot --webroot-path=/var/www/html --email ${CERTBOT_EMAIL}andy@smsolutions.io --agree-tos --no-eff-email --staging -d smsolutions.io -d www.smsolutions.io
      # to check that this worked, run the following command
      # docker-compose exec sms-nginx ls -la /etc/letsencrypt/live
      # look for a file with the domain name `smsolutions.io`
      # then, change --staging for --force-renewal

volumes:
  certbot-etc:
  wordpress:
  dbdata:

networks:
  sms-network:
    driver: bridge
